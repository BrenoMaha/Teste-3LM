<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-red navbar-dark">
    <div class="wrapper"></div>
    <div class="container-fluid all-show">
      <a class="navbar-brand" href="#">Teste Prático <i class="fa fa-codepen"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              onclick="mostrarFormulario('cadastrarFuncionario')">Cadastrar Funcionário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarFormulario('cadastrarCargo')">
              Cadastrar Cargo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarFormulario('excluirFuncionario')">Excluir Funcionário</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarFormulario('excluirCargo')">Excluir Cargo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarFormulario('alterarFuncionario')">Alterar Funcionário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarFormulario('gerarRelatorio')">Gerar Relatório</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-search"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="cadastrarFuncionario">
    <h2>Cadastrar Funcionário</h2>
    <form>
      <div class="mb-1">
        <label for="nomeFuncionarioCadastrar" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nomeFuncionarioCadastrar"
          placeholder="Digite o nome do profissional" />
      </div>
      
      <div class="mb-1">
        <label for="sobreNomeFuncionarioCadastrar" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobreNomeFuncionarioCadastrar"
          placeholder="Digite o sobrenomenome do profissional" />
      </div>
      <div class="mb-1">
        <label for="selectCargoFuncionario" class="form-label">Cargo</label>
        <select class="form-select" id="selectCargoFuncionario" ></select>
      </div>
      <div class="mb-3">
        <label for="pickDate" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="pickDate" placeholder="Selecione a data de nascimento" />
      </div>
      <div class="mb-1">
        <label for="salarioFuncionarioCadastrar" class="form-label">Salário</label>
        <input type="text" class="form-control" id="salarioFuncionarioCadastrar"
          placeholder="Digite o salario em reais" />
      </div>
      <div class="mb-3">
        <label for="descricaoCargoFuncionarioCadastrar" class="form-label">Descrição do cargo</label>
        <textarea class="form-control" id="descricaoCargoFuncionarioCadastrar" rows="4"
          placeholder="Digite a descrição do cargo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="cadastrarCargo">
    <h2>Cadastrar Cargo</h2>
    <form>
      <div class="mb-1">
        <label for="nomeCargoCadastrado" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="nomeCargoCadastrado" name="nomeCargoCadastrado" placeholder="Digite o nome da profissão" />
      </div>
      <div class="mb-3">
        <label for="descricaoCargoCadastroCargo" class="form-label">Descrição do cargo</label>
        <textarea class="form-control" name="descricaoCargoCadastroCargo" id="descricaoCargoCadastroCargo" rows="4"
          placeholder="Digite a descrição padrão do cargo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="excluirFuncionario">
    <h2>Excluir Funcionário</h2>
    <form>
      <div class="mb-1">
        <label for="selectExcluirFuncionario" class="form-label">Selecione o profissional para excluir</label>
        <select class="form-select" id="selectExcluirFuncionario" ></select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="excluirCargo">
    <h2>Excluir Cargo</h2>
    <form>
      <div class="mb-1">
        <label for="selectCargoExcluirSelecionado" class="form-label">Cargo</label>
        <select class="form-select" id="selectCargoExcluirSelecionado" ></select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="alterarFuncionario">
    <h2>Alterar Funcionário</h2>
    <form>
      <div class="mb-1">
        <label for="funcionarioAlterado" class="form-label">Funcionário</label>
        <select type="" class="form-select" id="funcionarioAlterado" placeholder="Selecione o Funcionario"></select>
      </div>
      <div class="mb-1">
        <label for="cargoFuncionarioAlterado" class="form-label">Cargo</label>
        <select type="" class="form-select" id="cargoFuncionarioAlterado" placeholder="Selecione um cargo" ></select>
      </div>
      <div class="mb-1">
        <label for="salarioAlterado" class="form-label">Salário</label>
        <input type="text" class="form-control" id="salarioAlterado" placeholder="Digite o salario em reais" />
      </div>
      <div class="mb-3">
        <label for="descricaoAlterada" class="form-label">Descrição do cargo</label>
        <textarea class="form-control" id="descricaoAlterada" rows="4" placeholder="Digite a descrição do cargo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="gerarRelatorio">
    <h2>Relatório de Funcionario</h2>
    <form>
      <div class="mb-1">
        <label for="funcionarioSelecionadoRelatorio" class="form-label">Selecione o profissional gerar o relatório</label>
        <select type="" class="form-select" id="funcionarioSelecionadoRelatorio" placeholder="Selecione o profissional"></select>>
      </div>
      <button type="submit" class="btn btn-primary">Gerar</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
